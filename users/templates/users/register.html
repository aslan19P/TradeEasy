{% extends "base.html" %}
{% load i18n %}

{% block title %}Create an account{% endblock %}

{% block content %}
<h1>{% translate 'Create an account' %}</h1>
<p>{% translate 'Please, sign up using the following form:' %}</p>
<form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    <p><input type="submit" value="{% trans 'Create my account' %}"></p>
</form>
{% endblock %}
